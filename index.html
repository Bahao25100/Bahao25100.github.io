<!DOCTYPE html>
<html>
<head>
    <title>Số requests đã truy cập</title>
</head>
<body>
    <h1>Số requests đã truy cập</h1>
    <p id="requestCount">Đang tải...</p>

    <script>
        // Sử dụng JavaScript để lấy số requests đã truy cập
        var requestCount = performance.getEntriesByType('resource').length;

        // Hiển thị số requests đã truy cập trong thẻ p có id "requestCount"
        document.getElementById("requestCount").innerHTML = requestCount;
    </script>
</body>
</html
